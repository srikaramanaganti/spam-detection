<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href='../static/css/styleforindex.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <script src="../static/js/testscript.js"></script>

</head>
<body>
       <div class="jumbotron bg-dark">
        <h1 class ="text-center text-white">Spam Detector</h1>
            </div>
      <div class="container">
        <div class="form-group">
            <label for="res" class=" text-info text-md-left" style="font-size:18px;">Enter Message: </label><br>
            <textarea class="form-control shadow p-3 mb-5 bg-white rounded" id="input" rows="5" ></textarea>
            <button type="button" class="btn btn-secondary btn-lg btn-block"  id="but">Predict</button>
        </div>
        <br>

          <div class="alert " role="alert" style="display:none;" id = "div1">
            <span id ="res"></span>
            <button type="button" class="close" aria-label="Close" id="close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
      </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger" id="exampleModalLabel">Please enter the message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
       
          <div class="modal-body">
            <button type="button" class="btn btn-secondary float-right" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
